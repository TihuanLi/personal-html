<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 10px;
    }

    .highlight {
      font-weight: bold;
      color: #4285F4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span class="highlight">Chase Chan</span>!</h1>
    <p>Computer Science Department</p>
    <p>Software Engineering Class 1</p>
  </div>
</body>
</html>
