<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(background.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .table-container {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .container-main {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 10px;
    }

    .highlight {
      font-weight: bold;
      color: #4285F4;
    }
  </style>
</head>
<body>
  <div class="container-main">
    <h1>Welcome, <span class="highlight">Chase Chan</span>!</h1>
    <p>Computer Science Department</p>
    <p>Software Engineering Class 1</p>
  </div>
  
  <div class="container">
    <h2>子域名状态</h2>
    <div class="table-container">
      <table id="websiteTable">
        <tr>
          <th>子域</th>
          <th>状态码</th>
          <th>状态</th>
        </tr>
      </table>
    </div>
  </div>

  <script>
    var websites = ['https://a.ai-huan.xyz', 'https://b.ai-huan.xyz', 'https://chat.ai-huan.xyz'];

    function checkWebsiteStatus(website) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', website, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            updateStatus(website, xhr.status, '请求成功');
          } else {
            updateStatus(website, xhr.status, '请求失败');
          }
        }
      };
      xhr.send();
    }

    function updateStatus(website, statusCode, status) {
      var table = document.getElementById('websiteTable');
      var row = table.insertRow();
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = website;
      cell2.innerHTML = statusCode;
      cell3.innerHTML = status;
    }

    function checkAllWebsites() {
      for (var i = 0; i < websites.length; i++) {
        checkWebsiteStatus(websites[i]);
      }
    }

    checkAllWebsites();
  </script>
</body>
</html>
